<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Of Rah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto text-center py-10">
        <h1 class="text-4xl font-bold">BlockOfRah</h1>
        <p class="mt-4 text-lg">A modded SMP with 4 teams. Join us and have fun!</p>
        
        <div class="mt-6">
            <p class="text-xl font-semibold">Server IP: <span class="text-green-400">play.blockofrah.com</span></p>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold">Download the Modpack</h2>
            <a href="modpack.zip" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Download</a>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold">Teams</h2>
            <ul class="mt-4 text-lg">
                <li class="mt-2">🔥 Team Red</li>
                <li class="mt-2">❄️ Team Blue</li>
                <li class="mt-2">🌿 Team Green</li>
                <li class="mt-2">⚡ Team Yellow</li>
            </ul>
        </div>
    </div>
</body>
</html>
